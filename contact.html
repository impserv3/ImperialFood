<body>
    <div class="bg-waves" aria-hidden="true"></div>
    <div class="container">
        <nav class="nav">
            <div class="brand"><img src="images/imperial-logo.png" class="logo-img" alt="Imperial Food">
                <div style="color:#bfb1a3;font-size:13px">Milaf Distributors</div>
            </div>
            <div class="navlinks"><a href="index.html">Home</a><a href="products.html">Products</a><a

        <main style="padding-top:24px">
            <h1 style='font-family:"Playfair Display",serif;color:#d4af37'>Contact Us</h1>
            <div style='display:grid;grid-template-columns:1fr 380px;gap:28px;margin-top:18px'>
                <div class='card'>

                        <div style='display:grid;grid-template-columns:1fr 1fr;gap:12px'><input placeholder='Your name'

                        <div style='margin-top:12px'><textarea placeholder='Message'
                                style='width:100%;min-height:140px;padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:#fff'></textarea>
                        </div>
                        <div style='margin-top:12px'><button
                                style='background:linear-gradient(90deg,#d4af37,#c9a33a);padding:10px 14px;border-radius:10px;border:none;color:#070403;font-weight:700'>Send

                </div>
                <div class='card'>
                    <div style='font-weight:700'>Visit / Contact</div>
                    <div style='color:#bfb1a3;margin-top:8px'> Fremont, California 94538</div>

                    <div style='color:#bfb1a3;margin-top:6px'>imperialfoods@dist.com</div>

                </div>
            </div>

            <div style='display:flex;align-items:center;gap:12px'><img src='images/imperial-logo.png'
                    style='height:64px' alt='logo'>
                <div style='font-weight:700'>Imperial Food</div>
            </div>
            <div style='text-align:right'>
                <div style='font-weight:700'>Contact</div>
                <div style="color:#bfb1a3"> Fremont, California 94538<br />+1 (315) 670-7014<br />imperialfoods@dist.com
                </div>
            </div>
